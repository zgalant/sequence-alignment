<html>
	<head>
    	<title>Sequence Aligner</title>
    	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    	<script src="aligner.js"></script>
    	<script src="interface.js"></script>
    	<link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    	<link rel="stylesheet" href="style.css" />
	</head>
	<body>
	    <div class="navbar navbar-fixed-top">
	        <div class="navbar-inner">
	            <div class="container">
    	            <a href="#" class="brand">Sequence Aligner</a>
    	            <ul class="nav">
    	                <li><a href="http://zachgalant.com" target="_blank">by Zach Galant</a></li>
    	            </ul>
	            </div>
            </div>
	    </div>
	    <div class="container" id="content">
    	    <div class="row-fluid">
        	    <input type="text" id="first" placeholder="Enter the first sequence"></input>
        	    <br/>
        	    <input type="text" id="second" placeholder="Enter the second sequence"></input>
        	    <br/>
        	    <div class="option">
            	    <label>Gap Penalty</label><input type="text" id="gap_penalty" value="-2"></input>
        	    </div>
        	    <div class="option">
            	    <label>Mismatch Penalty</label><input type="text" id="mismatch_penalty" value="-1"></input>
        	    </div>
        	    <div class="option">
            	    <label>Match Score</label><input type="text" id="match_score" value="1"></input>
        	    </div>
        	    <div class="clear"></div>
        	    <button id="align" class="btn btn-large btn-primary">Align</button>
    	    </div>
    	    <div class="row-fluid">
        	    <div id="result">
        	        <div>Result:</div>
        	        <div id="firstResult"></div>
        	        <div id="secondResult"></div>
        	        <div class="left">Score: </div>
        	        <div id="scoreResult" class="left"></div>
        	        <div class="clear"></div>
        	    </div>
    	    </div>
	    </div>
	</body>
</html>
